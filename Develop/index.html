<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password with the following criteria:</h2>
        </div>
            <div>
              <label for="length">Password Length</label>
              <input type="number" id="length" min="8" max="125" value="8"/>
            </div>
            <div>
              <label for="uppercase">Uppercase Letters</label>
              <input type="checkbox" id="upperchase" checked />
            </div>
            <div>
              <label for="lowercase">Lowercase Letters</label>
              <input type="checkbox" id="lowercase" checked />
            </div>
            <div> 
              <label for="numbers">Numbers</label>
              <input type="checkbox" id="numbers" checked />
            </div>
            <div> 
              <label for="symbols">Symbols</label>
              <input type="checkbox" id="symbols" checked />
            </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
